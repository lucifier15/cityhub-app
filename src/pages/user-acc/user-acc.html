<ion-header>

  <ion-navbar>
    <ion-title>User Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <ion-item>
        <!-- <ion-label>Name</ion-label> -->
        <ion-input type="text" id="name" name="name" placeholder="Name" required [(ngModel)]="signup.name"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Email</ion-label> -->
        <ion-input type="email" id="email" name="email" placeholder="Email" required [(ngModel)]="signup.email"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Password</ion-label> -->
        <ion-input type="text" id="password" name="password" placeholder="Password" required [(ngModel)]="signup.password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block [disabled]="!f.valid">Sign Up</button>
    </form>

    <!-- login form -->
    <form (ngSubmit)="onSignIn(f1)" #f1="ngForm">
      <ion-item>
        <!-- <ion-label>Email</ion-label> -->
        <ion-input type="email" id="email1" name="email1" placeholder="Email" required [(ngModel)]="signin.email"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Password</ion-label> -->
        <ion-input type="text" id="password1" name="password1" placeholder="Password" required [(ngModel)]="signin.password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block [disabled]="!f1.valid">Sign In</button>
    </form>
</ion-content>
