<ion-header>
  <ion-navbar color="color1">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      CityHub	
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="getUserAcc()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <!-- search bar -->
  <ion-searchbar class="trending"></ion-searchbar>

  <!-- treding icons start-->
  <ion-row class="trending">
    <ion-buttons>
      <button ion-button icon-only margin-left class="trending_buttons">
        <ion-icon name="car"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button icon-only margin-left class="trending_buttons">
        <ion-icon name="ios-restaurant-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button icon-only margin-left class="trending_buttons">
        <ion-icon name="hammer"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button icon-only margin-left class="trending_buttons">
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-buttons>
  </ion-row>  
  <!-- trending icons end -->
</ion-header>
